<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px 0;
            background: white;
            font-size: 14px;
            font-family: 'Avenir Next';
            color: #555;
            -webkit-font-smoothing: antialiased; /*字体抗锯齿*/
        }

        .slider .main .main-i,
        .slider .main,
        .slider {
            width: 100%;
            height: 400px;
            position: relative;
        }

        /*幻灯片区域*/
        .slider .main {
            overflow: hidden;
        }

        /*每一个幻灯片的样式*/
        .slider .main .main-i {
        }

        .slider .main .main-i img {
            width: 100%;
            position: absolute; /*飘起来*/
            left: 0;
            top: 0;
            z-index: 1;
        }

        .slider .main .main-i .caption {
            position: absolute;
            right: 50%;
            top: 30%;
            z-index: 9;
        }

        .slider .main .main-i .caption h2 {
            font-size: 40px;
            line-height: 50px;
            color: #b5b5b5;
            text-align: right;
        }

        .slider .main .main-i .caption h3 {
            font-size: 70px;
            line-height: 70px;
            color: #000000;
            text-align: right;
            font-family: 'Open Sans Condensed';
        }

        /*控制按钮区域*/
        .slider .ctrl {
            width: 100%;
            height: 13px;
            line-height: 13px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: -13px;
            background-color: red;
        }

        .slider .ctrl .ctrl-i {
            display: inline-block;
            width: 150px;
            height: 13px;
            background-color: #1b6d85;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .3);
            position: relative;
        }

        .slider .ctrl .ctrl-i img {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="slider">
    <div class="main">
        <div class="main-i">
            <div class="caption">
                <h2>h2 caption</h2>
                <h3>h3 caption</h3>
            </div>
            <img src="./image/photo/1.jpg" alt="">
        </div>
    </div>
    <div class="ctrl">
        <a class="ctrl-i" href=""><img src="./image/photo/1.jpg" alt=""></a>
    </div>
</div>

</body>
</html>
