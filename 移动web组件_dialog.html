<body>
    <!--http://www.imooc.com/video/12696看视频去完成-->
    <button id="btn1">没有传递任何参数，需要手动关闭</button>
    <button id="btn2">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
    <button id="btn3">有确认和取消按钮的成功框，点击按钮直接关闭</button>
    <button id="btn4">确认按钮的警告框，点击按钮不关闭（需要手动关闭）</button>
    <button id="btn5" 多组合按钮框，且按钮样式可定制></button>
    <button id="btn6">确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮把上次框关闭</button>
